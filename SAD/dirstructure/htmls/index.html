<script>

    function chooseType() {
        var selected = document.getElementById("selectedType").textContent;
        switch (selected) {
            case "全部":
                document.getElementById("searchType").value = "1";
                break;
            case "论文":
                document.getElementById("searchType").value = "2";
                break;
            case "专利":
                document.getElementById("searchType").value = "3";
                break;
            case "项目":
                document.getElementById("searchType").value = "4";
                break;
            default:
                break;
        }
    }
    function login() {
        var form = document.createElement("form");
        form.action = "Login";
        form.method = "post";
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
    }

    function turnTo(target,userName) {
        var form = document.createElement("form");
        form.action = target.toString();
        form.method = "post";
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = "userName";
        input.value = userName;
        form.appendChild(input)
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
    }

    function test() {
        var form = document.createElement("form");
        form.action = "TurnToExpertHome";
        form.method = "post";
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = "userName";
        input.value = "dddd";
        form.appendChild(input)

        var input2 = document.createElement("input2");
        input2.type = "hidden";
        input2.name = "expertName";
        input2.value = "EEE";
        form.appendChild(input2)

        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
    }

</script>
